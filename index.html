<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Home</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff9f2;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #333;
      color: white;
    }

    .logo img {
      height: 50px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .language {
      margin-right: 20px;
    }

    .main-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .link-box {
      width: 300px;
      height: 180px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .link-box:hover {
      transform: scale(1.05);
    }

    .action-button {
      font-size: 24px;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo" />
      </a>
    </div>

    <nav class="nav-links">
      <a href="daily-offer.html">Daily Offer</a>
      <a href="bookings.html">Bookings</a>
    </nav>

    <div class="language">
      <a href="#">EN</a> | <a href="#">DE</a>
    </div>

    <div class="menu-icon">
      <button class="action-button">â˜°</button>
    </div>
  </header>

  <!-- Main Section: Image Links -->
  <section class="main-links">
    <a class="link-box" href="takeaway.html" style="background-image: url('images/takeaway.jpg');">
      Take Away
    </a>

    <a class="link-box" href="gastro.html" style="background-image: url('images/gastro.jpg');">
      Gastro
    </a>
  </section>

</body>
</html>
