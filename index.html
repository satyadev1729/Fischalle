<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 30px;
    }

    .logo img {
      height: 50px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .language {
      margin-right: 15px;
    }

    .menu-button {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* MAIN SECTION */
    .main-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .link-box {
      width: 300px;
      height: 180px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .link-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Restaurant Logo">
      </a>
    </div>

    <!-- Nav Links -->
    <nav class="nav-links">
      <a href="bookings.html">Bookings</a>
      <a href="daily-offer.html">Daily Offer</a>
    </nav>

    <!-- Language Toggle -->
    <div class="language">
      <a href="#">EN</a> | <a href="#">DE</a>
    </div>

    <!-- Action Button -->
    <button class="menu-button">â˜°</button>
  </header>

  <!-- Main Section with Links -->
  <section class="main-links">
    <a href="takeaway.html" class="link-box" style="background-image: url('images/takeaway.jpg');">
      Take Away
    </a>

    <a href="gastro.html" class="link-box" style="background-image: url('images/gastro.jpg');">
      Gastro
    </a>
  </section>

</body>
</html>
